<!DOCTYPE html>
<html lang="ita">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- CDN Icon Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <title>Bootstrap</title>
    </head>
    <body>

        <!-- HEADER -->

         <header>

            <div class="container-fluid my-header-container d-flex align-items-center bg-white">
                
                <div class="row flex-grow-1">

                    <div class="col-2 col-md-1 col-xl-auto d-flex align-items-center">

                        <img src="img/mobile-logo.png" class="d-block d-xl-none mobile-logo" alt="boolean-logo">
                        <img src="img/logo.svg" class="d-none d-xl-block desktop-logo" alt="">

                    </div>
                    <div class="col-9 col-md-10 col-xl-auto flex-grow-1 d-flex align-items-center">

                        <form class="d-flex flex-grow-1 row no-wrap align-items-center" role="search">

                            <div class="col-12 d-flex">

                                <i class="bi p-2 bg-body-secondary bi-search border border-0 rounded-start fw-bold"></i>

                                <input class="bg-body-secondary form-control me-2 border border-start-0 p-2 fw-semibold border-0 w-100 focus-ring border-opacity-0 shadow-none" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">

                            </div>

                        </form>

                    </div>
                    <div class="col-1 col-xl-auto d-flex align-items-center justify-content-end">

                        <button class="border border-0 bg-white d-none d-xl-block"><i class="fa-solid fa-list border-0"></i></button>

                        <button class="border border-0 bg-white d-none d-xl-block"><i class="fa-solid fa-circle-question border-0"></i></button>

                        <button class="border border-0 bg-white d-none d-xl-block"><i class="fa-solid fa-ellipsis-vertical border-0"></i></button>

                        <button class="border border-0 bg-white"><i class="bi bi-bell-fill fs-5 border-0"></i></button>

                    </div>

                </div>

            </div>

         </header>

        <!-- MAIN -->

        <main>

            <!-- ASIDE -->

            <aside>

                <div class="my-aside text-center d-flex pe-0 align-content-between flex-wrap">

                    <div class="up-aside">

                        <div>

                            <a href="#home" class="link-underline link-underline-opacity-0 text-white fw-normal mt-4 mb-3 d-flex">

                                <i class="fa-solid fa-house fs-5 mx-auto mx-xl-0  ms-xl-3"></i>
                                <div class="d-none d-xl-block">Home</div>

                            </a>

                        </div>
                        <div>

                            <a href="#stats" class="link-underline link-underline-opacity-0 text-white fw-normal mb-3 d-flex">

                                <i class="fa-solid fa-chart-simple mx-auto mx-xl-0  ms-xl-3 fs-5"></i>
                                <div class="d-none d-xl-block">Stats</div>

                            </a>

                        </div>
                        <div>

                            <a href="#signals" class="link-underline link-underline-opacity-0 text-white fw-normal mb-3 d-flex">

                                <i class="fa-solid fa-signal mx-auto mx-xl-0 ms-xl-3 fs-5"></i>
                                <div class="d-none d-xl-block">Signals</div>

                            </a>

                        </div>

                    </div>
                    <div class="down-aside">

                        <div>

                            <a href="#" class="d-flex link-offset-2 link-underline link-underline-opacity-0 text-white fw-normal mb-4">

                                <i class="fa-solid fa-gear mx-auto mx-xl-0  ms-xl-3 fs-5"></i>
                                <div class="d-none d-xl-block">Admin</div>

                            </a>

                        </div>

                    </div>

                </div>
                
            </aside>
            <!-- MAIN SECTION -->

            <div class="main-section">
    
                <!-- UPPER MAIN SACTION -->

                <div class="my-upper-main text-white py-4">

                    <div class="ms-0 row flex-wrap gap-4">

                        <div class="col-12 col-lg-4 d-flex align-items-center">

                            <div class="fs-6 me-3">

                                Nuovo Studente
                            
                            </div>
                            
                            <button class="btn bg-transparent text-white plus desc border d-flex justify-content-center align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-plus fs-3 text-center"></i></button>

                            <div class="offcanvas w-100 offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                </div>
                                <form class="row px-3 g-3">
                                    <div class="col-md-6">
                                      <label for="inputNome" class="form-label">Nome</label>
                                      <input type="email" class="form-control" id="inputName">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="input-text" class="form-label">Cognome</label>
                                      <input type="text" class="form-control" id="inputSurname">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">@</span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="inputAddress">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                      <label for="inputState" class="form-label">Stato</label>
                                      <select id="inputState" class="form-select">
                                        <option selected>Scegli...</option>
                                        <option>...</option>
                                      </select>
                                    </div>
                                    <div class="col-md-2">
                                      <label for="inputZip" class="form-label">CAP</label>
                                      <input type="number" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                        <label for="formFile" class="form-label">Foto</label>
                                        <input class="form-control" type="file" id="formFile">
                                      </div>
                                    <div class="col-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                          Seleziona per proseguire
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-6">
                                        <input class="btn btn-primary" type="submit" value="Salva">
                                        <input class="btn btn-warning" type="submit" value="Svuota">
                                    </div>
                                </form>
                                
                            </div>

                        </div>
                        <div class="col-12 col-lg-4 d-flex align-items-center">

                            <div class="row row-gap-2 flex-wrap align-items-baseline">

                                <div class="col-4 fs-2">

                                    Boolean

                                </div>
                                <div class="col-4 rounded-pill desc text-center plan">

                                    Piano blaze

                                </div>
                                <div class="col-4">



                                </div>
                                <div class="col-3 px-1 rounded-pill desc text-center">

                                    3 app
                                    
                                </div>
                                <i class="fa-solid fa-angles-right col-1"></i>
                                <div class="col-3 rounded-circle desc fw-bold text-center boolean-plus ms-3 d-flex justify-content-center align-items-center">

                                    +
                                    
                                </div>

                            </div>

                        </div>

                    </div>

                </div>
                
            </div>

        </main>

        <Footer>

            <div class="container"></div>
