<!DOCTYPE html>
<html lang="ita">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- CDN Icon Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <title>Bootstrap</title>
    </head>
    <body>

        <!-- HEADER -->

         <header>

            <div class="container-fluid my-header-container d-flex align-items-center">
                
                <div class="row flex-grow-1">

                    <div class="col-2 col-md-1 col-xl-auto d-flex align-items-center">

                        <img src="img/mobile-logo.png" class="d-block d-xl-none mobile-logo" alt="boolean-logo">
                        <img src="img/logo.svg" class="d-none d-xl-block desktop-logo" alt="">

                    </div>
                    <div class="col-9 col-md-10 col-xl-auto flex-grow-1 d-flex align-items-center">

                        <form class="d-flex flex-grow-1 row no-wrap align-items-center" role="search">

                            <div class="col-12 d-flex">

                                <i class="bi p-2 bg-body-secondary bi-search border border-0 rounded-start fw-bold"></i>

                                <input class="bg-body-secondary form-control me-2 border border-start-0 p-2 fw-semibold border-0 w-100 focus-ring border-opacity-0 shadow-none" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">

                            </div>

                        </form>

                    </div>
                    <div class="col-1 col-xl-auto d-flex align-items-center justify-content-end">

                        <button class="border border-0 bg-white d-none d-xl-block"><i class="fa-solid fa-list border-0"></i></button>

                        <button class="border border-0 bg-white d-none d-xl-block"><i class="fa-solid fa-circle-question border-0"></i></button>

                        <button class="border border-0 bg-white d-none d-xl-block"><i class="fa-solid fa-ellipsis-vertical border-0"></i></button>

                        <button class="border border-0 bg-white"><i class="bi bi-bell-fill fs-5 border-0"></i></button>

                    </div>

                </div>

            </div>

         </header>

        <!-- MAIN -->

        <main>

            <!-- ASIDE -->

            <div class="my-aside text-center pe-0 d-flex align-content-between flex-wrap">

                <div class="up-aside">

                    <div>

                        <a href="#home" class="link-underline link-underline-opacity-0 text-white fw-normal mt-4 mb-3 d-flex">

                            <i class="fa-solid fa-house fs-5 mx-auto mx-xl-0  ms-xl-3"></i>
                            <div class="d-none d-xl-block">Home</div>

                        </a>

                    </div>
                    <div>

                        <a href="#stats" class="link-underline link-underline-opacity-0 text-white fw-normal mb-3 d-flex">

                            <i class="fa-solid fa-chart-simple mx-auto mx-xl-0  ms-xl-3 fs-5"></i>
                            <div class="d-none d-xl-block">Stats</div>

                        </a>

                    </div>
                    <div>

                        <a href="#signals" class="link-underline link-underline-opacity-0 text-white fw-normal mb-3 d-flex">

                            <i class="fa-solid fa-signal mx-auto mx-xl-0 ms-xl-3 fs-5"></i>
                            <div class="d-none d-xl-block">Signals</div>

                        </a>

                    </div>

                </div>
                <div class="down-aside">

                    <div>

                        <a href="#" class="d-flex link-offset-2 link-underline link-underline-opacity-0 text-white fw-normal mb-4">

                            <i class="fa-solid fa-gear mx-auto mx-xl-0  ms-xl-3 fs-5"></i>
                            <div class="d-none d-xl-block">Admin</div>

                        </a>

                    </div>

                </div>

            </div>

            <!-- MAIN SECTION -->

            <!-- UPPER MAIN SACTION -->

            <div>



            </div>

        </main>

        <!-- FOOTER -->

        <Footer>

            <div class="container"></div>

        </Footer>

        <!-- JS BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
